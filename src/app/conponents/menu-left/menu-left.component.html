<div class="menu-left bg-menu pt-5" [ngClass]="{'collapsed': isCollapsed}">
  <ul class="nav flex-column">
    <!-- Menú: Principal -->
    <li class="nav-item mb-4 d-flex justify-content-between align-items-center pr-5">
      <button class="navbar-toggler" (click)="toggleMenu()" type="button" data-toggle="collapse" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
      </button>
      <div *ngIf="!isCollapsed" class="ml-auto">
        <img src="assets/images/logo.png" [routerLink]="['']" alt="logo" class="img-fluid ml-4" style="height: auto; width: 100px;">
      </div>
    </li>
    <!-- Menú: Empresas -->
    <li class="nav-item mb-3 pr-4" [ngClass]="{'active-li': isSubmenuEmpresasVisible}">
      <div class="d-flex justify-content-between align-items-center">
        <a class="nav-link text-light" href="#">
          <i class="fa fa-box fa-lg" aria-hidden="true"></i>
          <span class="mt-3" [ngClass]="{'text-success': activeRoute === '/empresas'}" *ngIf="!isCollapsed">Empresas</span>
        </a>
        <i (click)="toggleSubmenu('empresas')" *ngIf="!isCollapsed" class="fas fa-chevron-down text-white mt-3"></i>
      </div>
      <ul *ngIf="isSubmenuEmpresasVisible && !isCollapsed" class="sub-menu w-100 pl-3" [ngClass]="{'active-li': isSubmenuEmpresasVisible}">
        <li class="nav-item mt-2">
          <a class="nav-link text-light" [routerLink]="['/empresas']" (click)="setActiveRoute('/empresas')">
            <hr class="linea mt-3">Empresas
          </a>
        </li>
      </ul>
    </li>
    <!-- Menú: Artículos -->
    <li class="nav-item mb-3 pr-4" [ngClass]="{'active-li': isSubmenuArticulosVisible}">
      <div class="d-flex justify-content-between align-items-center">
        <a class="nav-link text-light" href="#">
          <i class="fa fa-file-text fa-lg" aria-hidden="true"></i>
          <span class="mt-3" [ngClass]="{'text-success': activeRoute === '/articulos'}" *ngIf="!isCollapsed">Artículos</span>
        </a>
        <i (click)="toggleSubmenu('articulos')" *ngIf="!isCollapsed" class="fas fa-chevron-down text-white mt-3"></i>
      </div>
      <ul *ngIf="isSubmenuArticulosVisible && !isCollapsed" class="sub-menu w-100 pl-3">
        <li class="nav-item">
          <a class="nav-link text-light" [routerLink]="['/articulos']" (click)="setActiveRoute('/articulos')">
            <hr class="linea mt-3">Artículos
          </a>
        </li>
      </ul>
    </li>
    <!-- Menú: Colaboradores -->
    <li class="nav-item mb-3 pr-4" *ngIf="!isCollapsed" [ngClass]="{'active-li': isSubmenuColaboradoresVisible}">
      <div class="d-flex justify-content-between align-items-center">
        <a class="nav-link text-light" href="#">
          <i class="fa fa-user fa-lg" aria-hidden="true"></i>
          <span class="mt-3" [ngClass]="{'text-success': activeRoute === '/colaboradores'}" *ngIf="!isCollapsed">Colaboradores</span>
        </a>
        <i (click)="toggleSubmenu('colaboradores')" *ngIf="!isCollapsed" class="fas fa-chevron-down text-white mt-3"></i>
      </div>
      <ul *ngIf="isSubmenuColaboradoresVisible && !isCollapsed" class="sub-menu w-100 pl-3">
        <li class="nav-item">
          <a class="nav-link text-light" [routerLink]="['/colaboradores']" (click)="setActiveRoute('/colaboradores')">
            <hr class="linea mt-3">Colaboradores
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
